{% extends "base.html" %}
<html>
<body>
    {% block app_content %}
  <h1>Your Assignments</h1>
  {% for assignment in assignments %}
    <div>{{assignment["description"]}}</div>
    <div>{{assignment["due_at"]}}</div>
    <div>{{assignment["unlock_at"]}}</div>
    <div>{{assignment["lock_at"]}}</div>
  {% endfor %}
  <button id="getAssignBtn" href="{{ url_for('canvas.getAssignments', username=current_user.username) }}">Get Your Assignments</button>
  {% endblock %}
</body>
</html>
